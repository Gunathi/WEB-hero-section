<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Market</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Super Market</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact Us</a></li>
          <li><a href="#cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
      </nav>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search products">
      <button onclick="searchProducts()"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
  </header>
  <main>
    <div class="filters">
      <h2>Filter</h2>
      <label for="priceFilter">Price:</label>
      <select id="priceFilter" onchange="applyFilters()">
        <option value="">All</option>
        <option value="low">Low to High</option>
        <option value="high">High to Low</option>
      </select>
      <label for="categoryFilter">Category:</label>
      <select id="categoryFilter" onchange="applyFilters()">
        <option value="">All</option>
        <!-- Categories will be added with JavaScript -->
      </select>
      <label for="brandFilter">Brand:</label>
      <select id="brandFilter" onchange="applyFilters()">
        <option value="">All</option>
        <!-- Brands will be added with JavaScript -->
      </select>
      <button onclick="clearFilters()">Clear Filters</button>
    </div>
    <div class="products">
      <!-- Product listing will be added with JavaScript -->
    </div>
  </main>
  <aside class="cart">
    <h2>Shopping Cart</h2>
    <div class="cart-items">
      <!-- Shopping cart items will be added with JavaScript -->
    </div>
    <div class="cart-summary">
      <p>Total Cost: $<span id="totalCost">0.00</span></p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </aside>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
